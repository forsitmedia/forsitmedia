<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Take a look at our short media content</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

<style>
  :root{
    /* Tweak these to tune size/feel */
    --wrap-w: 1100px;
    --card-w: 360px;         /* width of the center vertical card on desktop */
    --gap: 26px;             /* space between cards (visual) */
    --tilt: 22deg;           /* Y rotation for side cards */
    --offset: calc(var(--card-w) * 0.72); /* horizontal push for side cards */
    --bg: #0b0c10;
    --ink: #fff;
    --muted: #a9a9b6;
    --glass: rgba(255,255,255,.06);
    --accent: #c9c6ff;       /* subtle violet highlight */
  }

  * { box-sizing: border-box; }
  html, body { margin:0; }
  body{
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    background: radial-gradient(1200px 800px at 20% -10%, #14151c 0%, #0b0c10 48%, #0b0c10 100%);
    color: var(--ink);
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;
    padding: 40px 16px 80px;
  }

  /* ------- Section header ------- */
  .section{
    max-width: var(--wrap-w);
    margin: 0 auto;
  }
  .section h1{
    font-size: clamp(22px, 4.4vw, 42px);
    line-height: 1.06;
    margin: 4px 0 18px;
    font-weight: 900;
    letter-spacing: .3px;
  }
  .subtitle{
    color: var(--muted);
    margin-bottom: 22px;
  }

  /* ------- Carousel wrap: perspective for 3D ------- */
  .carousel{
    position: relative;
    max-width: var(--wrap-w);
    margin: 0 auto;
    perspective: 1600px;                    /* enables 3D transforms */
    perspective-origin: 50% 50%;
  }

  /* Track keeps cards stacked in 3D space */
  .track{
    position: relative;
    height: calc(var(--card-w) * 16 / 9);   /* height follows 9:16 ratio of video below */
    transform-style: preserve-3d;
  }

  /* ------- Card base ------- */
  .card{
    position: absolute;
    top: 50%;
    left: 50%;
    width: var(--card-w);
    height: calc(var(--card-w) * 16 / 9);   /* 9:16 (vertical) => height = width * 16/9 */
    transform: translate(-50%, -50%);
    transform-style: preserve-3d;
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 28px 80px rgba(0,0,0,.55);
    background: #111;
    transition: transform .55s cubic-bezier(.22,.61,.36,1), filter .45s, box-shadow .45s, opacity .35s;
    will-change: transform, filter;
  }

  /* Subtle chrome around cards */
  .card::after{
    content:"";
    position: absolute; inset:0;
    background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,.35));
    pointer-events: none;
  }

  /* Media area preserves vertical (9:16) video */
  .media{
    position:absolute; inset:0;
    display:grid; place-items:center;
    background:#000;
  }
  .media video, .media iframe, .media img{
    width: 100%; height: 100%;
    object-fit: cover;
    display:block;
    background:#000;
  }
  /* A tiny play hint for external thumbs (can remove) */
  .play-badge{
    position:absolute; bottom:10px; right:12px;
    background:rgba(255,255,255,.9); color:#111; font-weight:800; font-size:12px;
    padding:6px 10px; border-radius:999px;
  }

  /* ------- Positions (center / sides) ------- */
  .center{
    transform: translate(-50%, -50%) translateZ(120px) scale(1.02); /* lift towards viewer */
    z-index: 3;
  }
  .left{
    transform: translate(calc(-50% - var(--offset)), -50%) rotateY(var(--tilt)) scale(.88);
    filter: saturate(.9) brightness(.85);
    z-index: 2;
  }
  .right{
    transform: translate(calc(-50% + var(--offset)), -50%) rotateY(calc(var(--tilt) * -1)) scale(.88);
    filter: saturate(.9) brightness(.85);
    z-index: 2;
  }
  .hidden{
    opacity: 0; pointer-events:none;
    transform: translate(-50%,-50%) translateZ(-300px) scale(.8);
    z-index: 1;
  }

  /* Hover lift on center for desktop */
  @media (hover:hover){
    .card.center:hover{ transform: translate(-50%, -50%) translateZ(150px) scale(1.03); }
  }

  /* ------- Arrows ------- */
  .arrow{
    position:absolute; top:50%; transform: translateY(-50%);
    width: 44px; height: 44px; border-radius: 999px;
    border: 1px solid rgba(255,255,255,.25);
    background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
    display:grid; place-items:center;
    color:#fff; cursor:pointer;
    transition: transform .2s, box-shadow .2s, background .2s;
    z-index: 5;
    user-select:none;
  }
  .arrow:hover{ transform: translateY(-50%) scale(1.06); box-shadow: 0 10px 26px rgba(0,0,0,.35); }
  .arrow:active{ transform: translateY(-50%) scale(.98); }
  .arrow.left{ left: -8px; }
  .arrow.right{ right: -8px; }
  .arrow svg{ width:20px; height:20px }

  /* ------- Dynamic details under carousel ------- */
  .details{
    max-width: var(--wrap-w);
    margin: 18px auto 36px;
    padding: 18px 18px 16px;
    border-radius: 16px;
    background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.04));
    border: 1px solid rgba(255,255,255,.08);
  }
  .details h3{ margin:0 0 6px; font-size: 18px; letter-spacing:.2px }
  .meta{ display:flex; flex-wrap:wrap; gap:14px; color: var(--muted); font-size: 14px }
  .meta span{ background: rgba(255,255,255,.06); padding:6px 10px; border-radius:999px; border: 1px solid rgba(255,255,255,.1); }
  .bullets{ margin: 12px 0 0 18px; }
  .bullets li{ margin: 6px 0; color:#eaeaf1 }
  .ext a{ color: var(--accent); text-underline-offset: 3px; }

  /* ------- AI row ------- */
  .ai-block{
    max-width: var(--wrap-w);
    margin: 40px auto 0;
  }
  .ai-block h2{ margin: 0 0 12px; font-size: clamp(18px, 2.8vw, 28px); }
  .ai-row{
    display:grid; gap:18px;
    grid-template-columns: repeat(2, 1fr);
  }
  .ai-card{
    position:relative; overflow:hidden; border-radius:14px;
    background:#111; box-shadow: 0 24px 60px rgba(0,0,0,.35);
  }
  .ai-card video{ width:100%; height:100%; object-fit:cover; display:block; }
  .ai-cap{ position:absolute; left:12px; bottom:12px; background: rgba(0,0,0,.55); color:#fff; padding:6px 10px; border-radius:10px; font-size:12px; }

  /* ------- Responsive tweaks ------- */
  @media (max-width: 960px){
    :root{ --card-w: 300px; --offset: calc(var(--card-w) * 0.74); }
  }
  @media (max-width: 720px){
    :root{ --card-w: 72vw; --offset: 58vw; }
    .arrow.left{ left: -2px; } .arrow.right{ right: -2px; }
    .ai-row{ grid-template-columns: 1fr; }
  }
</style>
</head>
<body>

<section class="section">
  <h1>Take a look at our short media content</h1>
  <p class="subtitle">Swipe or use arrows. Side cards are angled for a 3D sense of depth.</p>
</section>

<!-- ===== 3D CAROUSEL ===== -->
<div class="carousel" aria-label="Short media carousel">
  <button class="arrow left" aria-label="Previous">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg>
  </button>

  <div class="track" id="track">

    <!-- CARD 1 — LOCAL VIDEO -->
    <article class="card center"
      data-title="Campaign for Lisbon Hotel"
      data-idea="Lobby reveal, cinematic edits"
      data-keywords="luxury • lifestyle • reels"
      data-caption="‘Because first impressions matter’"
      data-location="Cascais"
      data-link="https://instagram.com/yourpost"
      data-linklabel="View Instagram post">
      <div class="media">
        <!-- 9:16 local video -->
        <video src="videos/video1.mp4" muted playsinline loop></video>
      </div>
    </article>

    <!-- CARD 2 — LOCAL VIDEO -->
    <article class="card right"
      data-title="Restaurant New Menu Teaser"
      data-idea="Fast cuts, sizzling close-ups"
      data-keywords="food • motion • short form"
      data-caption="‘Fresh. Local. Yours.’"
      data-location="Lisbon">
      <div class="media">
        <video src="videos/video2.mp4" muted playsinline loop></video>
      </div>
    </article>

    <!-- CARD 3 — YOUTUBE EMBED (uses thumbnail when not centered) -->
    <article class="card hidden"
      data-title="Surf School — Opening Day"
      data-idea="POV + drone blend"
      data-keywords="sport • energy • launch"
      data-caption="‘Find your wave’"
      data-location="Guincho"
      data-youtube="https://www.youtube.com/embed/dQw4w9WgXcQ?mute=1&autoplay=1&controls=1&playsinline=1"
      data-thumb="images/yt1.jpg">
      <div class="media">
        <!-- while not active we show a thumbnail image -->
        <img src="images/yt1.jpg" alt="YouTube preview">
        <span class="play-badge">Play</span>
      </div>
    </article>

    <!-- CARD 4 — EXTERNAL (Instagram/Facebook): shows thumb + external link in details -->
    <article class="card hidden"
      data-title="Bar — Night Atmosphere"
      data-idea="Slow dolly, neon grade"
      data-keywords="night • neon • vibe"
      data-caption="‘After-hours stories’"
      data-location="Bairro Alto"
      data-external="https://www.instagram.com/p/abc123/"
      data-link="https://www.instagram.com/p/abc123/"
      data-linklabel="Open Instagram"
      data-thumb="images/ig1.jpg">
      <div class="media">
        <img src="images/ig1.jpg" alt="Instagram preview">
        <span class="play-badge">Open</span>
      </div>
    </article>

    <!-- CARD 5 — LOCAL VIDEO -->
    <article class="card left"
      data-title="Boutique Fitness — 30s spot"
      data-idea="Rhythmic cuts, typography overlays"
      data-keywords="fitness • kinetic • reels"
      data-caption="‘Own your 30 seconds’"
      data-location="Carcavelos">
      <div class="media">
        <video src="videos/video3.mp4" muted playsinline loop></video>
      </div>
    </article>

  </div>

  <button class="arrow right" aria-label="Next">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 6l6 6-6 6"/></svg>
  </button>
</div>

<!-- ===== DYNAMIC DETAILS (auto-updates to current card) ===== -->
<section class="details" id="details">
  <!-- filled by JS on load/change -->
</section>

<!-- ===== AI VIDEO PRODUCTIONS (bonus) ===== -->
<section class="ai-block">
  <h2>AI Video Productions</h2>
  <div class="ai-row">
    <figure class="ai-card">
      <video src="videos/ai1.mp4" autoplay muted loop playsinline></video>
      <figcaption class="ai-cap">AI Product Teaser — “Midnight Edition”</figcaption>
    </figure>
    <figure class="ai-card">
      <video src="videos/ai2.mp4" autoplay muted loop playsinline></video>
      <figcaption class="ai-cap">AI Moodfilm — “City in Motion”</figcaption>
    </figure>
  </div>
</section>

<script>
/* =========================
   3D VIDEO CAROUSEL LOGIC
   ========================= */

(function(){
  const track = document.getElementById('track');
  const details = document.getElementById('details');
  const cards = Array.from(track.querySelectorAll('.card'));
  const btnPrev = document.querySelector('.arrow.left');
  const btnNext = document.querySelector('.arrow.right');

  // Index of the "center" card (the one with the details)
  let index = cards.findIndex(c => c.classList.contains('center'));
  if (index < 0) index = 0;

  // Render details panel from dataset of current card
  function renderDetails(card){
    const t   = card.dataset.title || 'Untitled';
    const idea= card.dataset.idea;
    const kw  = card.dataset.keywords;
    const cap = card.dataset.caption;
    const loc = card.dataset.location;
    const link= card.dataset.link;
    const lbl = card.dataset.linklabel || 'Open link';

    details.innerHTML = `
      <h3>${t}</h3>
      <div class="meta">
        ${kw ? `<span>Keywords: ${kw}</span>` : ``}
        ${loc? `<span>Location: ${loc}</span>` : ``}
      </div>
      <ul class="bullets">
        ${idea ? `<li><strong>Idea:</strong> ${idea}</li>` : ``}
        ${cap  ? `<li><strong>Caption:</strong> ${cap}</li>` : ``}
      </ul>
      ${link ? `<p class="ext" style="margin-top:10px">🔗 <a href="${link}" target="_blank" rel="noopener"> ${lbl}</a></p>` : ``}
    `;
  }

  // For YouTube cards: embed iframe only when card is center; show thumbnail otherwise
  function ensureActiveMedia(card, isActive){
    const ytembed = card.dataset.youtube;
    const external = card.dataset.external;
    const media = card.querySelector('.media');

    // Local video: play if active, pause otherwise
    const vid = media.querySelector('video');
    if (vid && !ytembed && !external){
      try { isActive ? vid.play() : vid.pause(); } catch(e){}
    }

    // YouTube logic: swap between <iframe> and <img> for performance
    if (ytembed){
      const iframe = media.querySelector('iframe');
      const img = media.querySelector('img');

      if (isActive){
        if (!iframe){
          media.innerHTML = `<iframe
            src="${ytembed}"
            title="YouTube video"
            allow="autoplay; encrypted-media; picture-in-picture"
            allowfullscreen
            style="width:100%;height:100%;border:0;display:block;background:#000"></iframe>`;
        }
      } else {
        // revert to thumb
        if (!img){
          const thumb = card.dataset.thumb || '';
          media.innerHTML = `<img src="${thumb}" alt="Preview"> <span class="play-badge">Play</span>`;
        }
      }
    }

    // External (IG/Facebook): we keep thumbnail; link is in details
  }

  // Update class positions for current index (only show prev/center/next)
  function update(){
    cards.forEach((c,i)=>{
      c.classList.remove('left','right','center','hidden');
      if (i === index) c.classList.add('center');
      else if (i === (index - 1 + cards.length) % cards.length) c.classList.add('left');
      else if (i === (index + 1) % cards.length) c.classList.add('right');
      else c.classList.add('hidden');

      ensureActiveMedia(c, i === index);
    });
    renderDetails(cards[index]);
  }

  // Navigation helpers
  function next(){ index = (index + 1) % cards.length; update(); }
  function prev(){ index = (index - 1 + cards.length) % cards.length; update(); }

  // Click on side cards to navigate directly
  cards.forEach((c,i)=>{
    c.addEventListener('click', ()=>{
      if (c.classList.contains('left')) prev();
      else if (c.classList.contains('right')) next();
    });
  });

  // Arrows + keyboard + touch
  btnPrev.addEventListener('click', prev);
  btnNext.addEventListener('click', next);
  window.addEventListener('keydown', (e)=>{
    if (e.key === 'ArrowLeft') prev();
    if (e.key === 'ArrowRight') next();
  });

  // Basic swipe for mobile
  let x0=null;
  track.addEventListener('touchstart', e=>{ x0 = e.touches[0].clientX; }, {passive:true});
  track.addEventListener('touchend', e=>{
    if (x0===null) return;
    const dx = e.changedTouches[0].clientX - x0;
    if (Math.abs(dx) > 40) (dx<0 ? next() : prev());
    x0=null;
  });

  // Autoplay center video (if local video)
  update();
})();
</script>

</body>
</html>
