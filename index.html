<html lang="en">
<head>

  <meta name="description" content="Simple coming soon page. Clean, modern, Apple-style." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
  body {
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column; /* stack items vertically */
  background: #fff;
  font-family: Inter, -apple-system, system-ui, sans-serif;
  color: #4B0082;
}

.top-banner {
  width: 100%;
  text-align: center;
  font-size: 14px;
  padding: 10px 0;
  background: #f9f9fb;
  color: #4B0082;
  font-weight: 500;
  letter-spacing: 0.3px;
  border-bottom: 1px solid #eee;
  position: fixed; /* stick at the very top */
  top: 0;
  left: 0;
}

.content {
  flex: 1; /* take up remaining space */
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}
    .highlight {
      background: linear-gradient(90deg, #9E8CFC, #6E56CF);
      -webkit-background-clip: text;
      background-clip: text; /* Standard property for compatibility */
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body>
  <div class="top-banner">
    Made by <strong>ForSit Media</strong>
  </div>

  <div class="content">
    <h1><span class="highlight">Portugal</span><br>We are coming soon</h1>
  </div>
</body>
