<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon â€” Portugal</title>
  <meta name="description" content="Simple coming soon page. Clean, modern, Apple-style." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
  body {
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column; /* stack items vertically */
  background: #fff;
  font-family: Inter, -apple-system, system-ui, sans-serif;
  color: #4B0082;
}

.top-banner {
  width: 100%;
  position: fixed;
  top: 0;
  left: 0;
  background: #f9f9fb;
  border-bottom: 1px solid #eee;
  padding: 10px 0;
  text-align: center;   /* keeps center text centered */
  font-size: 14px;
  font-weight: 500;
  color: #4B0082;
  z-index: 3000;
}

.banner-left, 
.banner-right {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
}

.banner-left {
  left: 20px;   /* stays at left */
}

.banner-right {
  right: 20px;  /* stays at right */
}

.contact-link {
  margin-left: 20px;
  color: #6E56CF;
  font-weight: 600;
  text-decoration: none;
}


.content {
  flex: 1; /* take up remaining space */
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}
    .highlight {
      background: linear-gradient(90deg, #9E8CFC, #6E56CF);
      -webkit-background-clip: text;
      background-clip: text; /* Standard property for compatibility */
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body>
<div class="top-banner">
  <div class="banner-left"></div>
  <div class="banner-center">Made by <strong>ForSit Media</strong></div>
  <div class="banner-right">
    <a href="contact.html" class="contact-link">Contact</a>
  </div>
</div>


  <div class="content">
    <h1><span class="highlight">Portugal</span><br>We are coming soon</h1>
  </div>
</body>

</html>
